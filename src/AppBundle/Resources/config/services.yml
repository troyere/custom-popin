
parameters:
    modal_script_dir: "%kernel.root_dir%/../web/modal-script"
    modal_script_template: "AppBundle:ModalScript:page.html.twig"

services:
    config_service:
        class: AppBundle\Services\ConfigService
        arguments: [ "@snc_redis.default", "@image_service" ]

    config_validator_service:
        class: AppBundle\Services\ConfigValidatorService
        arguments: [ "@image_service" ]

    image_service:
        class: AppBundle\Services\ImageService

    modal_script_service:
        class: AppBundle\Services\ModalScriptService
        arguments: [ "@config_service", "@templating", "%modal_script_dir%", "%modal_script_template%" ]